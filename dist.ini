name             = StaticVolt
author           = Alan Haggai Alavi <alanhaggai@alanhaggai.org>
license          = Artistic_2_0
copyright_holder = Alan Haggai Alavi
copyright_year   = 2011

version = 0.02

[@Basic]
[PodWeaver]
[ModuleBuild]
[MetaJSON]

[MetaResources]
repository.web  = http://github.com/alanhaggai/StaticVolt
repository.url  = git://github.com/alanhaggai/StaticVolt.git
repository.type = git

[Prereqs / BuildRequires]
Module::Build       = 0.3601
ExtUtils::MakeMaker = 6.31

[Prereqs / RuntimeRequires]
Cwd            = 0
File::Copy     = 0
File::Find     = 0
File::Path     = 0
File::Spec     = 0
FindBin        = 0
Template       = 0
Text::Markdown = 0
Text::Textile  = 0
YAML           = 0

[Prereqs / TestRequires]
Test::More = 0

[GitFmtChanges]
log_format = %ai  %s
